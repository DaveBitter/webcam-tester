    <link rel='manifest' href='/manifest.webmanifest' />

    <title>Dave Bitter | Webcam Test</title>
    <meta name='description' content='A simple interface to test your webcam by Dave Bitter' />

    <link rel='stylesheet' type='text/css' href='style.scss'>
    <script src='main.js' defer></script>
    </head>

    <body>
        <header class='header'>
            <div class='header__item'>
                <a class='header__link' href='https://www.davebitter.com' target='_blank' rel='noopener noreferrer'>Visit my website</a>
                <img class='header__img' src='/public/img/logo.png' alt='Bright orange and red blob logo'></img>
            </div>
            <div class='header__item'>
                <a class='header__link' href='https://github.com/DaveBitter/webcam-tester' target='_blank' rel='noopener noreferrer'>View repository on GitHub</a>
                <img class='header__img' src='/public/img/icons/github.svg' alt='GitHub logo'></img>
            </div>
        </header>

        <div class='webcam' data-webcam>
            <select class='webcam__select' data-select></select>
            <video class='webcam__video' autoplay='true' data-video></video>
        </div>

        <noscript class='no-script'>You need to enable JavaScript as this website needs to access your webcam programmatically.</noscript>

         <script>
            const sw = 'sw.js'; // it is needed because parcel will not recognize this as a file and not precess in its manner

            if ('serviceWorker' in navigator) {
                navigator.serviceWorker
                    .register(sw);
            }
        </script>
    </body>
